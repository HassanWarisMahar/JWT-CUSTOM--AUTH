<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div class="container text-center">

    <h2>[[${user}]]</h2>
    <div th:if="${test}">

        JWT
        <ul>
            <li th:text="${jwt_response.token}" th></li>
            <li th:text="${jwt_response.roles}"></li>
            <li th:text="${jwt_response.username}" th></li>
            <li th:text="${jwt_response.email}" th></li>
        </ul>

        <br>

    </div>
    <div>

        Cookie
        <h6 th:text="${cookie}"></h6>

        <p class="text-danger"></p>
        <h4><a th:href="@{/auth/logout}">Click here to Logout</a></h4>
        <h4><a th:href="@{/test/all}">Link for any user can access</a></h4>
        <h4><a th:href="@{/test/mod}">Link for only moderator</a></h4>
        <h4><a th:href="@{/test/admin}">Link for only admin</a></h4>
    </div>


</div>
</body>
</html>
